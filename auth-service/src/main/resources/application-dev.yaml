spring:
  # H2 CLIENT
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # DATASOURCE
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA, SQL
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
