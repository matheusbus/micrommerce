server:
  port: 8083

spring:
  application:
    name: inventory-service
  profiles:
    active: dev
  jpa:
    open-in-view: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
